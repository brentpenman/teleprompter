<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "fuse.js": "https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.mjs"
        }
    }
    </script>
    <script src="voice/SpeechRecognizer.js"></script>
    <script src="voice/AudioVisualizer.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <!-- Editor View -->
    <div id="editor-view">
        <h1>Teleprompter</h1>
        <textarea
            id="script-input"
            placeholder="Paste your script here...&#10;&#10;Once you've entered your text, click 'Start Teleprompter' to begin."
            autofocus
        ></textarea>
        <button id="start-button">Start Teleprompter</button>
    </div>

    <!-- Teleprompter View -->
    <div id="teleprompter-view" class="hidden">
        <div id="teleprompter-container">
            <div id="teleprompter-text"></div>
        </div>
        <div class="reading-marker"></div>

        <!-- Visual feedback elements for voice tracking -->
        <div id="caret-line" class="caret-line"></div>
        <div id="tracking-indicator" class="tracking-indicator stopped">Stopped</div>
        <div class="controls-overlay">
            <div class="controls-row">
                <button id="exit-btn" class="control-btn">Exit</button>
                <button id="reset-btn" class="control-btn">Reset</button>

                <div class="control-group">
                    <button id="speed-down" class="control-btn">Speed -</button>
                    <span id="speed-display" class="control-value">50</span>
                    <button id="speed-up" class="control-btn">Speed +</button>
                </div>

                <button id="play-pause-btn" class="control-btn control-btn-primary">Play</button>

                <div class="control-group">
                    <button id="size-down" class="control-btn">Text -</button>
                    <span id="size-display" class="control-value">48</span>
                    <button id="size-up" class="control-btn">Text +</button>
                </div>

                <button id="fullscreen-btn" class="control-btn">Fullscreen</button>
                <button id="voice-toggle" class="control-btn control-btn-voice" title="Enable voice mode">Voice</button>
                <button id="highlight-toggle" class="control-btn active" title="Toggle text highlighting">Highlight</button>
            </div>
        </div>
        <div id="listening-indicator" class="hidden">
            <canvas id="waveform-canvas" width="80" height="40"></canvas>
        </div>
        <div id="debug-overlay" class="hidden">
            <div>Speed: <span id="debug-speed">0</span> px/s</div>
            <div>Target: <span id="debug-target-speed">0</span> px/s</div>
            <div>Pace: <span id="debug-pace">0</span> w/s</div>
            <div>Position: <span id="debug-position">0/0</span></div>
            <div>State: <span id="debug-state">-</span></div>
            <hr style="margin: 8px 0; border-color: #333;">
            <!-- v1.0 tuning controls - deprecated in v1.1 -->
            <div class="tune-row">
                <label>Base Speed</label>
                <input type="number" id="tune-base-speed" value="60" min="10" max="200" step="10">
            </div>
            <div class="tune-row">
                <label>Behind Max Ã—</label>
                <input type="number" id="tune-behind-max" value="0.03" min="0" max="3" step="0.01">
            </div>
            <div class="tune-row">
                <label>Behind Thresh</label>
                <input type="number" id="tune-behind-thresh" value="80" min="10" max="500" step="10">
            </div>
            <div class="tune-row">
                <label>Ahead Thresh</label>
                <input type="number" id="tune-ahead-thresh" value="10" min="0" max="200" step="10">
            </div>
            <div class="tune-row">
                <label>Accel Time</label>
                <input type="number" id="tune-accel-time" value="200" min="100" max="5000" step="100">
            </div>
            <div class="tune-row">
                <label>Decel Time</label>
                <input type="number" id="tune-decel-time" value="100" min="100" max="2000" step="100">
            </div>
            <div class="tune-row">
                <label>Patient (s)</label>
                <input type="number" id="tune-patient" value="0.5" min="0.1" max="10" step="0.1">
            </div>
            <div class="tune-row">
                <label>Max Skip</label>
                <input type="number" id="tune-max-skip" value="25" min="5" max="200" step="5">
            </div>
            <div class="tune-row">
                <label>Dwell (ms)</label>
                <input type="number" id="tune-dwell" value="150" min="0" max="1000" step="50">
            </div>
            <div class="tune-row">
                <label>Silence (s)</label>
                <input type="number" id="tune-silence" value="0.5" min="0.1" max="10" step="0.1">
            </div>
            <hr style="margin: 8px 0; border-color: #333;">
            <div class="caret-setting">
                <label for="caret-slider">Caret Position</label>
                <input type="range" id="caret-slider" min="10" max="90" value="33">
                <span id="caret-value">33%</span>
            </div>
            <div class="caret-visibility">
                <label><input type="checkbox" id="caret-arrow-toggle" checked> Arrow</label>
                <label><input type="checkbox" id="caret-line-toggle"> Line</label>
            </div>
            <button id="export-state-btn" class="debug-btn">Export State</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="voice/SpeechRecognizer.js"></script>
    <script src="voice/AudioVisualizer.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Editor View -->
    <div id="editor-view">
        <h1>Teleprompter</h1>
        <textarea
            id="script-input"
            placeholder="Paste your script here...&#10;&#10;Once you've entered your text, click 'Start Teleprompter' to begin."
            autofocus
        ></textarea>
        <button id="start-button">Start Teleprompter</button>
    </div>

    <!-- Teleprompter View -->
    <div id="teleprompter-view" class="hidden">
        <div id="teleprompter-container">
            <div id="teleprompter-text"></div>
        </div>
        <div class="reading-marker"></div>
        <div class="controls-overlay">
            <div class="controls-row">
                <button id="exit-btn" class="control-btn">Exit</button>

                <div class="control-group">
                    <button id="speed-down" class="control-btn">Speed -</button>
                    <span id="speed-display" class="control-value">50</span>
                    <button id="speed-up" class="control-btn">Speed +</button>
                </div>

                <button id="play-pause-btn" class="control-btn control-btn-primary">Play</button>

                <div class="control-group">
                    <button id="size-down" class="control-btn">Text -</button>
                    <span id="size-display" class="control-value">48</span>
                    <button id="size-up" class="control-btn">Text +</button>
                </div>

                <button id="fullscreen-btn" class="control-btn">Fullscreen</button>
                <button id="voice-toggle" class="control-btn" title="Enable voice mode">Voice</button>
            </div>
        </div>
        <div id="listening-indicator" class="hidden">
            <canvas id="waveform-canvas" width="80" height="40"></canvas>
        </div>
    </div>
</body>
</html>
